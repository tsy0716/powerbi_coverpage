<!DOCTYPE html>
<html>
  <head>
    <!-- link to style CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="loadMarkdownFile()">
    <div id="leftContainer">
      <!-- Icon and title/subtitle for the left container -->
      <div class="titleBlock">
        <img src="logo.png" alt="Logo" class="logo" />
        <div>
          <h1 class="leftTitle">This is title</h1>
          <p class="leftSubtitle">This is the Subtitle</p>
        </div>
      </div>
    </div>
    <div id="rightContainer">
      <!-- the rendered markdown should align to the left -->
      <div id="markdown" class="markdown markdown-content"></div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="text/javascript">
    function loadMarkdownFile() {
      fetch("content.md")
        .then((response) => response.text())
        .then((markdown) => {
          var html = marked.parse(markdown);
          document.getElementById("markdown").innerHTML = html;

          var list = document.getElementById("markdown").children;
          for (var i = 0; i < list.length; i++) {
            list[i].onclick = function () {
              if (this.className == "hide") {
                this.className = "show";
              } else {
                this.className = "hide";
              }
            };
          }
        });
    }
  </script>
</html>
